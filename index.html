<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Presupuesto APP</title>
</head>
<body>
    <main class="main-section">
        <h2>Presupuesto APP</h2>
        <section class="form-section">
            <form class="form-budget">
                <label for="">Ingresa Tu Presupuesto</label>
                <input type="number" id="inputIngresoPresupuesto">
                <button type="submit" id="btnCalcular">Calcular</button>
            </form>
            <div class="detail-budget">
                <div class="detail-budget--title">
                    <p>Presupuesto</p>
                    <p>Gastos</p>
                    <p>Saldo</p>
                </div>
                <div class="detail-budget--result">
                    <p>$ <span id="totalPresupuesto">0</span></p>
                    <p>$ <span id="totalGasto">0</span></p>
                    <p>$ <span id="totalSaldo">0</span></p>
                </div>
            </div>
        </section>

        <section class="form-section">
            <form class="form-spent">
                <label for="">Ingresa El Nombre Del Gasto</label>
                <input type="text" id="inputGastoNombre">
                <label for="">Ingresa La Cantidad Del Gasto</label>
                <input type="number" id="inputGastoValor">
                <button id="btnGasto">AÃ±adir Gasto</button>
            </form>
            <div class="detail-spent">
                <div class="detail-spent--title">
                    <p>Gasto</p>
                    <p>Valor</p>
                    <p>Acciones</p>
                </div>
                <hr class="detail-spent--line">
                <div class="detail-spent--result" id="gastoResultado">

                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
